<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anabasis - Galería de Arte</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <h1>Anabasis</h1>
    <p>Galería de arte artesanal</p>
  </header>

  <main>
    <h2>Galería</h2>
    <div class="gallery">
      <img src="images/IMG_20250225_200250.jpg" alt="Obra 1">
      <img src="images/IMG_20250225_200305.jpg" alt="Obra 2">
      <img src="images/IMG_20250225_201700.jpg" alt="Obra 3">
      <img src="images/IMG_20250225_202109.jpg" alt="Obra 4">
      <img src="images/IMG_20250225_202124.jpg" alt="Obra 5">
    </div>
  </main>

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Imagen ampliada" />
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.classList.add("show");
      });
    });
    modal.addEventListener("click", () => {
      modal.classList.remove("show");
    });
  </script>

</body>
</html>
